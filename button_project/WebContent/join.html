<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form" method="post"
					action="LoginService.do">
					<span class="login100-form-title p-b-26"> 회원가입 </span>


					<div class="wrap-input100 validate-input" data-validate="Enter id">
						<input class="input100" type="text" name="id"> <span
							class="focus-input100" data-placeholder="아이디"></span>
					</div>

					<div class="wrap-input100 validate-input"
						data-validate="Enter password">
						<input class="input100" type="password" name="pw"> <span
							class="focus-input100" data-placeholder="비밀번호"></span>
					</div>
					<div class="wrap-input100 validate-input"
						data-validate="Enter password">
						<input class="input100" type="password" name="pwcheck"> <span
							class="focus-input100" data-placeholder="비밀번호재입력"></span>
					</div>
					<div class="wrap-input100 validate-input"
						data-validate="Enter name">
						<input class="input100" type="text" name="fname"> <span
							class="focus-input100" data-placeholder="이름"></span>
					</div>

					<div class="wrap-input100 validate-input"
						data-validate="Valid email is: a@b.c">
						<input class="input100" type="text" name="email"> <span
							class="focus-input100" data-placeholder="Email"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Address">
						<input class="input100" type="text" name="add"> <span
							class="focus-input100" data-placeholder="주소"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Phonenum">
						<input class="input100" type="text" name="Phone"> <span
							class="focus-input100" data-placeholder="전화번호"></span>
					</div>
					
					
					<input type="radio" id="admin" name="a" value="00" onchange="setDisplay()"> 보호자
					<input type="radio" id="care" name="a" value="10" onchange="setDisplay()"> 관리자
					
					
					<br>
					<div id="nunu" class="wrap-input100 validate-input" data-validate="식별번호">
						<input class="input100" type="text" name="add"> <span
							class="focus-input100" data-placeholder="자격내용증명"></span>
					</div>
					<script>
							function setDisplay(){
   									 if($('input:radio[id=admin]').is(':checked')){
       								 $('#nunu').hide();
  										  }else{
      										  $('#nunu').show();
   												 }
												}
 
 
					</script>
					
					
					
					

					<span class="btn-show-pass"></span>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">회원가입</button>
						</div>
					</div>

					<div class="text-center p-t-115">
						<span class="txt1"> Don’t have an account? </span> <a class="txt2"
							href="#"> Sign Up </a>
					</div>
				</form>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>

	<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>

	<script src="vendor/countdowntime/countdowntime.js"></script>
	<!--===============================================================================================-->
	<script src="js/main.js"></script>
<script>
$(function (){
	 
	$('input[type="radio"][id="admin"]').on('click', function(){
	  var chkValue = $('input[type=radio][id="care"]:checked').val();
	  if(chkValue){
	             $('#add').css('display','none');
	  }else{
	             $('#add').css('display','block');
	  }
	 
	});
	 
	});


</script>
</body>
